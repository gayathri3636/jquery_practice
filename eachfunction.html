            $(document).ready(function(){
                var result  = '';
                $('li').each(function(){
                    result += '<br/>' + $(this).text();
                })
                $('#divResult').html(result);
            })
        </script>
    </head>
    <body>
    <ul>
        <li>US</li>
        <li>India</li>
        <li>UK</li>
        <li>Canada</li>
        <li>Australia</li>
    </ul>
    <div id="divResult"></div>
    </body>
</html>
